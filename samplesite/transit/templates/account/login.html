{% extends "account/base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}
<div class="login_all">


    <div class="login1 row">
        <form class="login" method="POST" action="{% url 'account_login' %}">
            <h1 class="login_title" align="center">Вход</h1>
            {% csrf_token %}
            <div class="form__input">
                <div class="form__input_gr1">
                    <input type="text" name="login" id="form1Example1" class="form-control" placeholder="Login"
                           required>
                </div>
            </div>
            <div class="form__input">
                <div class="form__input_gr2 ">
                    <input type="password" name="password" id="form1Example2" class="form-control"
                           placeholder="Password" required>
                </div>
            </div>
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
            {% endif %}
            <a class="button secondaryAction" href="{% url 'account_reset_password' %}">
                {% trans "Forgot Password?"%}</a>
            <button class="primaryAction btn btn-outline-dark btn-sm" type="submit">{% trans "Sign In" %}</button>
        </form>
    </div>
</div>

{% endblock %}
